<div class="row">
  <div class="col-md-5">
    <cms-contact-list
      (contactWasSelected)="selectedContact = $event"
    ></cms-contact-list>
  </div>
  <div class="col-md-4">
    <cms-contact-detail
      *ngIf="selectedContact; else infoText"
      [contactDetail]="selectedContact"
    ></cms-contact-detail>
    <ng-template #infoText>
      <p>Please Select a Contact</p>
    </ng-template>
  </div>
</div>
